<div *ngIf="!loading; else loadingTemplate" class="job-view container">
    <div class="job-image">
        <img class="image-offer" src="{{job.image.url}}" alt="Ogłosznie">
        </div>
        <div class="job-header">
        <p class="p-large p-bold">{{job.title}}</p>
        <p class="p-medium p-bold">{{job.expectedPrice}} zł / godz.</p>
        </div>
        <div class="job-content">
        <p class="p-small">Opublikowano: {{ job.updatedAt | moment }}</p>
        <div class="job-category">
            <p class="badge" style="margin-right: 14px;">{{job.category}}</p>
            <p *ngIf="job.isAgeOfMajorityRequired" class="badge">18+</p>
        </div>
        <p class="job-detail p-medium">{{job.detail}}</p>
        </div>
        <div *ngIf="job.author" class="job-author">
        <div class="job-author-content">
            <img
            class="image-user"
            style="margin-right: 16px;"
            src="{{job.author.image.url}}"
            alt="Autor">
            <p class="p-medium p-bold">
            {{job.author.firstname}} {{job.author.lastname}}
            {{isAuthor ? '(Ty)' : ''}}
            </p>
        </div>
        <div *ngIf="!isAuthor" class="job-author-content">
            <button (click)="showMessageForm()" class="button" style="margin-right: 16px;">
            Wiadomość
            </button>
            <a (click)="showPhoneNumber()" [href]="'tel:' + job.author.phoneNumber" class="button">
            <svg *ngIf="!isPhoneNumberVisible; else phoneNumberTemplate" style="vertical-align: top;" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.62 10.79C8.06 13.62 10.38 15.94 13.21 17.38L15.41 15.18C15.69 14.9 16.08 14.82 16.43 14.93C17.55 15.3 18.75 15.5 20 15.5C20.2652 15.5 20.5196 15.6054 20.7071 15.7929C20.8946 15.9804 21 16.2348 21 16.5V20C21 20.2652 20.8946 20.5196 20.7071 20.7071C20.5196 20.8946 20.2652 21 20 21C15.4913 21 11.1673 19.2089 7.97918 16.0208C4.79107 12.8327 3 8.50868 3 4C3 3.73478 3.10536 3.48043 3.29289 3.29289C3.48043 3.10536 3.73478 3 4 3H7.5C7.76522 3 8.01957 3.10536 8.20711 3.29289C8.39464 3.48043 8.5 3.73478 8.5 4C8.5 5.25 8.7 6.45 9.07 7.57C9.18 7.92 9.1 8.31 8.82 8.59L6.62 10.79Z" fill="#242985"/>
            </svg>
            <ng-template #phoneNumberTemplate>
                {{job.author.phoneNumber}}
            </ng-template>
            </a>
        </div>
        <app-message-form
            *ngIf="isMessageFormVisible"
            (cancelClick)="hideMessageForm()"
            [advertisementId]="jobId"
            [receiverId]="job.userAccountId"
            messageTo="{{job.author.firstname}} {{job.author.lastname}}">
        </app-message-form>
        </div>
</div>
<ng-template #loadingTemplate>
    <spinner [loading]="loading"></spinner>
</ng-template>
